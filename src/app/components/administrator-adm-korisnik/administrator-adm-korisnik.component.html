<div class="naslov display-4">korisnik</div>

<br>

<!-- Javlja neku gresku: "... formGroup expects a FormGroup instance...", ako se ne stavi ngIf. 
    Ovim se forma nece renderovati, prije nego se inicijalizuje. -->
<form [formGroup]="formaKorisnik" *ngIf="formaKorisnik" (ngSubmit)="izmijeni(formaKorisnik)">
    <br>
    <div class="form-group">
        <label>Ime</label>
        <input type="text" class="form-control" formControlName="ime">
        <div class="alert alert-danger" role="alert" *ngIf="formaKorisnik.controls['ime'].errors?.required">
            Upišite ime!
        </div>
    </div>
    <div class="form-group">
        <label>Prezime</label>
        <input type="text" class="form-control" formControlName="prezime">
        <div class="alert alert-danger" role="alert" *ngIf="formaKorisnik.controls['prezime'].errors?.required">
            Upišite prezime!
        </div>
    </div>
    <div class="form-group">
        <label>Korisničko ime</label>
        <input type="text" class="form-control" formControlName="korisnicko">
        <div class="alert alert-danger" role="alert" *ngIf="formaKorisnik.controls['korisnicko'].errors?.korisnickoPostoji && 
                                                            formaKorisnik.controls['korisnicko'].touched && 
                                                            formaKorisnik.controls['korisnicko'].value != korisnicko">
            Korisničko ime je zauzeto!
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="formaKorisnik.controls['korisnicko'].errors?.required">
            Upišite korisničko ime!
        </div>
    </div>
    <div class="form-check">
        <input type="checkbox" id="adm" class="form-check-input" formControlName="admin">
        <label for="adm" class="form-check-label">Ima administratorska prava</label>
    </div>
    <br><br>
    <div class="form-group">
        <button type="submit" class="btn btn-warning">Izmijeni</button>
    </div>
</form>
