<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-1 col-lg-1 col-xl-1"></div>
        <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
            <form>
                <div class="form-group">
                    <label for="naslov1">Naslov oglasa</label>
                    <input type="text" class="form-control" id="naslov1" placeholder="naslov..." name="naslov" [(ngModel)]='oglas.naslov'>
                </div>

                <div class="form-group">
                    <label for="tekst1">Tekst oglasa</label>
                    <textarea id="tekst1" name="tekst" rows="10" class="form-control" 
                                                                 [(ngModel)]='oglas.tekst' 
                                                                 placeholder="tekst..."></textarea>
                </div>
                <div class="form-group">
                    <label for="kategorije1">Odaberite kategoruju</label>
                    <select id="kategorije1" name="kategorije" class="custom-select" [(ngModel)]='oglas.kategorijaID' 
                                                                                     (ngModelChange)="izdvojPodkategorije()">
                        <!--Postoji i varijanta (change) umjesto (ngModelChange).-->
                        <!--(ngModelChange) ne bi moglo da se koristi bez ngModel direktive.-->
                        <!--(ngModelChange) se aktivira pri promjeni vrijednosti promjenljive koja je povezana sa [(ngModel)].-->
                        <!--(change) se aktivira pri promjeni vrijendostu HTML elementa.-->
                        <!--Za ovaj slucaj, je bolja varijanta (ngModelChange)?-->
                        <!-- <option *ngFor='let e of kategorije' value="{{e.id}}" [selected]="e.id == 7">
                                 {{e.naziv}}
                             </option> selected ne sluzi nicemu -->
                        <option value="-1">odaberite...</option>
                        <option *ngFor='let e of kategorije' value="{{e.id}}">{{e.naziv}}</option>
                    </select>
                </div>
                <div class="form-group" *ngIf='oglas.kategorijaID != -1'> <!-- Ne smije da stoji !==, nego samo != -->
                    <label for="podkategorije1">Odaberite podkategoruju</label>
                    <select id="podkategorije1" class="custom-select" [(ngModel)]='oglas.podkategorijaID' name="podkategorije">
                        <!--Mora name uz ngModel.-->
                        <option value="-1">odaberite...</option>
                        <option *ngFor='let e of podkategorijeIzdvojene' value="{{e.id}}">{{e.naziv}}</option>
                    </select>
                </div>

                <div class="container-fluid pl-0">
                    <div>
                        <button class="btn btn-success" [disabled]='(brInp>=3) || (brInp==1 && !oglas.foto1) || 
                                                                    (brInp==2 && !oglas.foto2)' (click)="noviInput()">+</button>
                        Dodajte propratnu fotografiju ({{brInp}}/3)
                    </div>
                    <div class="row mt-3" *ngIf='brInp >= 1'>
                        <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                            <label>Odaberite 1. fotografiju</label>
                            <input #fajl1 type="file" class="form-control-file" ng2FileSelect [uploader]='uploader'
                                                                                              (change)="promjena('fajl1')">
                        </div>
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-right pr-0">
                            <!-- <br>
                            <button type="submit" class="btn btn-success form-control" *ngIf="oglas.foto1">+</button> -->
                        </div>
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-right pr-0">
                            <br>
                            <button type="submit" class="btn btn-danger form-control" *ngIf="oglas.foto1" (click)='resFajl1()'>-</button>
                        </div>
                    </div>
                    <div class="row mt-3" *ngIf='brInp >= 2'>
                        <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                            <label>Odaberite 2. fotografiju</label>
                            <input #fajl2 type="file" class="form-control-file" ng2FileSelect [uploader]='uploader'
                                                                                              (change)="promjena('fajl2')">
                        </div>
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-right pr-0">
                            <!-- <br>
                            <button type="submit" class="btn btn-success form-control" *ngIf="oglas.foto2">+</button> -->
                        </div>
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-right pr-0">
                            <br>
                            <button type="submit" class="btn btn-danger form-control" *ngIf="oglas.foto2" (click)='resFajl2()'>-</button>
                        </div>
                    </div>
                    <div class="row mt-3" *ngIf='brInp >= 3'>
                        <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                            <label>Odaberite 3. fotografiju</label>
                            <input #fajl3 type="file" class="form-control-file" ng2FileSelect [uploader]='uploader'
                                                                                              (change)="promjena('fajl3')">
                        </div>
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-right pr-0"></div>
                        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-right pr-0">
                            <br>
                            <button type="submit" class="btn btn-danger form-control" *ngIf="oglas.foto3" (click)='resFajl3()'>-</button>
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="form-control btn btn-primary" (click)='dodajOglas()'>Dodaj oglas</button>
            </form>
        </div>
        <div class="col-12 col-sm-12 col-md-1 col-lg-1 col-xl-1"></div>
    </div>
</div>

<p>
    1. {{oglas.foto1}}
    <br>
    2. {{oglas.foto2}}
    <br>
    3. {{oglas.foto3}}
    <br>
    br. fajlova: {{brFajlova}}
</p>
