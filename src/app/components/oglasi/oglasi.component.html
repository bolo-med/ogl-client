<div class="usrnm">{{ korisnickoIme }}</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="naslov display-4">filter</div>
        </div>
        <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9">
            <p class="naslov display-4">oglasi</p>
            <div class="container-fluid">
                <div class="row okvir-oglasa" *ngFor='let e of oglasi' (click)="clickOgl(e.id)">
                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 lead">
                        <p>{{e.naslov}}</p>
                        <p>{{e.tekst}}</p>
                        <br>
                        <p>Kateg.: {{e.kategorijaID}} / Potkateg.: {{e.potkategorijaID}} / Autor: {{e.korisnikID}}</p>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <!-- <img class="img-fluid img-thumbnail" src="./../../../assets/slike/no-image-available.png" alt="nema slike"> -->
                        <!-- <img class="img-fluid img-thumbnail" src='{{apiUrl}}/{{e.foto01}}' alt="nema slike"> -->
                        <img class="img-fluid img-thumbnail" [src]="e.foto01 ? apiUrl + '/' + e.foto01 : './../../../assets/slike/no-image-available.png'" alt="nema slike">
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <button type="button" class="btn btn-info btn-block mt-2" 
                                                      *ngIf="oglKliknut && (e.id == oglKliknutId)" 
                                                      (click)="proslediId(e.id)">Op≈°irnije...</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
