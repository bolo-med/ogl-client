<div class="container-fluid">
    <div class="naslov display-4">Svi Va≈°i oglasi</div>
    <br><br>
    <div class="row okvir-oglasa" *ngFor='let oglas of oglasi'>
        <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 lead">
            <p>{{oglas.naslov}}</p>
            <p>{{oglas.tekst}}</p>
            <br>
            <p>Kateg: {{oglas.kategorija.naziv}} | Podkateg: {{oglas.podkategorija.naziv}} | Autor: {{oglas.korisnik.username}}</p>
        </div>
        <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
            <img class="" [src]="oglas.fotografije ? apiUrl + '/' + oglas.fotografije : 
                                                       './../../../assets/slike/no-image-available.png'" alt="nema slike">
        </div>
    </div>
    <pre>
        {{oglasi | json}}
    </pre>
</div>
